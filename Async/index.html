<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <span><u> SIMPLE MULTIPLICATION & DIVISION CALCULATOR</u></span>
   <br><br>
    1st number:
    <input type="number" value="" id="number"><br><br>
    2nd number:
    <input type="number" value="" id="numbers"><br><br>
    <input type="submit" value="multiply" onclick="return myfun()">
    <input type="submit" value="divide" onclick="return myfun2()"><br><br>
    <b><i>The result is:</i></b><br><br>
    <span id="result"></span>
</body>
<script>
    function myfun() {
        var a=document.getElementById('number').value;
        var b=document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a*b);
    }
    function myfun2() {
        var a=document.getElementById('number').value;
        var b=document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a/b);
    }
</script>
</html>
